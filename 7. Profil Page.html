<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kolaborasa - Profil</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="layout">
    <!-- Main content -->
    <div class="main">
      <!-- Top bar -->
      <header class="topbar">
        <div class="top-links">
          <a href="#">Home</a>
          <a href="#">News</a>
          <a href="#">Profil</a>
        </div>
      </header>

      <!-- Content -->
      <main class="content">
        <section class="profile-card">
          <div class="card-header">
            <div>
              <p class="welcome">Welcome, Amanda</p>
              <p class="date">Tue, 07 June 2025</p>
            </div>
          </div>

          <div class="profile-summary">
            <img src="download (5).jpg" alt="Avatar" class="avatar">
            <div class="profile-text">
              <h2>Alexa Rawles</h2>
              <p>alexarawles@gmail.com</p>
            </div>
          </div>

          <form class="profile-form">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" placeholder="Your Name">
            </div>

            <div class="form-group">
              <label>Country</label>
              <input type="text" value="Jakarta">
            </div>

            <div class="form-group">
              <label>Birth</label>
              <div class="birth-row">
                <input type="text" placeholder="DD">
                <input type="text" placeholder="MM">
                <input type="text" placeholder="YYYY">
              </div>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" placeholder="xxxx@gmail.com">
            </div>

            <div class="form-group">
              <label>Gender</label>
              <div class="gender-field">
                <input type="text">

              </div>
            </div>

            <div class="form-group">
              <label>Contact Number</label>
              <input type="text" placeholder="0831xxxxxx">
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-cancel">Cancel</button>
              <button type="submit" class="btn btn-save">Save</button>
            </div>
          </form>
        </section>

       <hr class="footer-divider">

    <div class="footer-bottom">
        <p class="copyright">Â© 2025 Kolaborasa Inc. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><img src="Instagram Logo.png" alt="Instagram"></a>
        </div>
    </div>
    </footer>
      </main>
    </div>
  </div>
</body>
</html>
