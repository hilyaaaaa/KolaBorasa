<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Chat Group</title>
    <link rel="stylesheet" href="(6). chat.css">
</head>
<body>

<div class="chat-app">

    <!-- HEADER -->
    <div class="chat-header">
        <div class="header-info">
            <h3>Grup Robot  Pintar</h3>
            <span>5 anggota â€¢ online</span>
        </div>
    </div>

    <!-- CHAT BODY -->
    <div class="chat-body">

        <!-- Pesan kiri -->
        <div class="message left">
            <div class="bubble">
                <strong>Andi</strong>
                <p>Robotnya ini sudah direalisasikan belum?</p>
                <span class="time">10:20</span>
            </div>
        </div>

        <!-- Pesan kanan -->
        <div class="message right">
            <div class="bubble">
                <p>Iya, udah penasaran btw</p>
                <span class="time">10:21</span>
            </div>
        </div>

        <div class="message left">
            <div class="bubble">
                <strong>Sinta</strong>
                <p>Untuk robotnya masih didiskusikan dulu sama peneliti, belum direalisasikan</p>
                <span class="time">10:22</span>
            </div>
        </div>

    </div>

    <!-- INPUT -->
    <div class="chat-input">
        <input type="text" placeholder="Ketik pesan...">
        <button>Kirim</button>
    </div>

</div>

</body>
</html>
