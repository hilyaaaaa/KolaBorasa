<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolaborasa - Get Started</title>
    <link rel="stylesheet" href="(1). Style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Kolaborasa</div>
        <div class="nav-links">
            <a href="2. Login Page.html">Login</a>
            <a href="3.Signup Page.html">Sign Up</a>
        </div>
    </nav>

    <main class="container">
        <div class="card">
            <div class="card-content">
                <h1 class="title">Get Started</h1>
                <form id="signupForm">
                    <div class="input-field">
                        <label>Nama</label>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-field">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your Email">
                    </div>
                    <div class="input-field">
                        <label>Password</label>
                        <input type="password" placeholder="Enter Password">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the terms & policy</label>
                    </div>
                    <button type="submit" class="btn-signup">Sign Up</button>
                </form>
                <p class="footer-link">Have an Account? <a href="2. Login Page.html">Sign In</a></p>
            </div>
            
            <div class="card-image"></div>
        </div>
    </main>

    <footer class="main-footer">
        &copy; 2025 Kolaborasa. All rights reserved.
    </footer>

    <script src="Script.js"></script>

</body>
</html>
